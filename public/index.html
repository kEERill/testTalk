<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>kEERill Tube » Поиск видео</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <!-- Форма поиска -->
            <form action="" method="GET">
                <div class="form-group mt-4">
                    <label for="exampleInputSearch">Поиск</label>
                    <input 
                        type="text" 
                        name="query" 
                        value="<?= $_GET['query'] ?>"
                        class="form-control" 
                        id="exampleInputSearch" 
                        placeholder="Please, enter text :D">
                </div>
                <button type="submit" class="btn btn-primary">Начать поиск</button>
            </form>
            
            <div class="mt-4">
                <!-- Стандартная загрушка если поле ввода постое -->
                <?php if (!isset($_GET['query'])) : ?>
                    <span class="text-muted">
                        Привет, что будем искать?
                    </span>
                <?php endif; ?>

                <!-- Если вдруг есть данные полученные через API youtube начинаем их выводить на экран -->
                <?php if (isset($response)) : ?>
                    <!-- Проверяем на наличие ошибок при получении данных через API -->
                    <?php if (isset($response['error'])) : ?>
                        <?php foreach ($response['error']['errors'] as $error) :?>
                            <div class="alert alert-danger">
                                <?= $error['message'] ?>
                            </div>
                        <?php endforeach; ?>
                    <?php endif; ?>

                    <!-- Если ошибок нет, то начинаем выводить видео -->
                    <?php if (is_array($response) && !isset($response['error'])): ?>
                        <span>Результат поиска по запросу: <?= $_GET['query'] ?> (Найдено всего результатов: <?= $response['pageInfo']['totalResults'] ?>)</span>
                        
                        <!-- Выполняем проверку на наличие видео, если вдруг поиск ничего не нашел выводим заглушку -->
                        <?php if (count($response['items']) > 0) : ?>
                            <?php foreach ($response['items'] as $item) : ?>
                                <div class="mt-2">
                                    <div class="card container-fluid">
                                        <div class="row">
                                            <div>
                                                <img 
                                                    src="<?= $item['snippet']['thumbnails']['medium']['url'] ?>"
                                                    width="<?= $item['snippet']['thumbnails']['medium']['width'] ?>"
                                                    height="<?= $item['snippet']['thumbnails']['medium']['height'] ?>"
                                                    alt="">
                                            </div>
                                            <div class="col-8">
                                                <div class="card-body">
                                                    <a data-toggle="collapse" href="#collapse<?= $item['id']['videoId'] ?>">
                                                            <h6 class="card-title"><?= $item['snippet']['title'] ?></h6>
                                                    </a>
                                                    <p class="card-text text-small"><?= $item['snippet']['description'] ?></p>

                                                    <small class="text-muted">Опубликовал <?= $item['snippet']['channelTitle'] ?> в <?= date('M d, Y H:i', strtotime($item['snippet']['publishedAt'])) ?></small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Контейнер с видео, который выдвигается когда нажимаем на название видео -->
                                <div class="collapse" id="collapse<?= $item['id']['videoId'] ?>">
                                    <div class="card card-body">
                                            <iframe 
                                                width="560" 
                                                height="315" 
                                                src="https://www.youtube.com/embed/<?= $item['id']['videoId'] ?>" 
                                                frameborder="0" 
                                                allow="autoplay; encrypted-media" 
                                                allowfullscreen>
                                            </iframe>
                                    </div>
                                </div>
                            <?php endforeach; ?>
                        <?php else : ?>
                            <span class="text-muted">
                                    По запросу <?= $_GET['query'] ?>  ничего не найдено
                            </span>
                        <?php endif; ?>
                    <?php endif; ?>
                <?php endif; ?>
            </div>
        </div>
    </body>
</html>
